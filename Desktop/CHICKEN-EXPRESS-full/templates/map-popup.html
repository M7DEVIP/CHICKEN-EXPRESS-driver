<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Google Maps</title>
    <style>
        /* إعدادات بسيطة لملء الشاشة */
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        let map;
        let marker;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 33.3152, lng: 44.3661 }, // مركز الخريطة على بغداد
                zoom: 13
            });

            map.addListener('click', function(event) {
                if (marker) {
                    marker.setPosition(event.latLng);
                } else {
                    marker = new google.maps.Marker({
                        position: event.latLng,
                        map: map
                    });
                }
                const coordinates = event.latLng.lat() + ", " + event.latLng.lng();
                // إرسال الإحداثيات إلى النافذة الأم
                window.opener.postMessage(coordinates, window.location.origin);
            });
        }

        // تحميل مكتبة خرائط جوجل
        function loadScript() {
            var script = document.createElement('script');
            script.src = "https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap";
            script.async = true;
            document.head.appendChild(script);
        }

        window.onload = loadScript;
    </script>
</body>
</html>
